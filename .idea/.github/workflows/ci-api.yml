name: API CI

on:
  push:
    paths:
      - 'api/**'
      - '.github/workflows/ci-api.yml'
    branches: [ main ]
  pull_request:
    paths:
      - 'api/**'
      - '.github/workflows/ci-api.yml'

jobs:
  build-and-test-api:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '21'

      - name: Build & Test with Maven
        working-directory: api
        run: mvn clean verify
